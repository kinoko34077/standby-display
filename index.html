<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>和風スタンバイ時計</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-info">
    <div id="wareki-line1">令和七年</div>
    <div id="wareki-line2">卯月廿日(日)</div>
    <hr style="width:80%; border: 0.5px solid #555;" />
    <div><span id="seikoku">朝四つ</span> | <span id="weather">🌤20℃</span></div>
    <div><span id="jishin">巳二つ</span> | <span id="moon">🌓友引</span></div>
  </div>
  <div class="right-clock">
    <div class="time">
      <span id="hour">08</span><span class="colon">:</span><span id="minute">48</span>
    </div>
    <div class="seconds" id="seconds">:03</div>
  </div>

  <script src="main.js"></script>
  <script src="wakelock.js"></script>
  <script src="fullheight.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed:', err));
    }
    </script>
</body>
</html>
